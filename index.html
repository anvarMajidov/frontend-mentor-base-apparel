<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__logo">
          <div class="logo__box">
            <div class="logo__box__inner">
              <img id="logo" src="./images/logo.svg" alt="logo" />
            </div>
          </div>
          <img
            src="./images/bg-pattern-desktop.svg"
            alt="back__image"
            id="back__image"
          />
        </div>
        <div class="container__info">
          <div class="info__box">
            <div class="info__box__inner">
              <h1><span>We're</span> coming soon</h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <div class="container__submit-box">
                <div class="submit-box__inner">
                  <input
                    size="1"
                    autocomplete="off"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                  />
                  <div class="error-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                    >
                      <g fill="none" fill-rule="evenodd">
                        <circle cx="12" cy="12" r="12" fill="#F96464" />
                        <path
                          id="error-icon"
                          fill="#FFF"
                          fill-rule="nonzero"
                          d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                        />
                      </g>
                    </svg>
                  </div>
                  <a class="submit-button">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="12"
                      height="20"
                    >
                      <path
                        id="submit-button-icn"
                        fill="none"
                        stroke="#FFF"
                        stroke-width="2"
                        d="M1 1l8.836 8.836L1 18.671"
                      />
                    </svg>
                  </a>
                </div>
                <div class="error-message">
                  <p>Please provide a valid email</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container__image">
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-desktop"
            id="hero-desktop"
          />
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
            id="hero-mobile"
          />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
